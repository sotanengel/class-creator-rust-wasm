<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/prism.css">
    <script src="./js/prism.js" defer></script>
    <!-- Prism.js JS for syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
    <script src="./index.js" type="module"></script>

    <title>定義書ClassコードコンバータWASM</title>
    <style>
      h1{
        text-align: center;
      }

      #download-btn {
        display: none; /* 最初はボタンを非表示 */
        padding: 10px 20px; /* ボタンの内側の余白 */
        font-size: 16px; /* フォントサイズ */
        color: white; /* テキストの色 */
        background-color: #007bff; /* ボタンの背景色 */
        border: none; /* ボーダーを無くす */
        border-radius: 5px; /* ボタンの角を丸くする */
        text-decoration: none; /* 下線を消す */
        cursor: pointer; /* カーソルをポインターに */
        transition: background-color 0.3s; /* ホバー時の背景色変更のアニメーション */
        text-align: center; /* テキストを中央寄せ */
        font-family: Arial, sans-serif; /* フォントをArialに設定 */
        font-weight: bold; /* フォントを太字に設定 */
      }
    
      #download-btn:hover {
          background-color: #0056b3; /* ホバー時の背景色 */
      }
  
      #code-block {
        display: none; /* 初期状態でコードブロックを非表示 */
      }
    </style>  
</head>
<body>
    <h1 class="center">定義書ClassコードコンバータWASM</h1>
    <input type="file" id="file-input" accept=".csv">
    <!-- Code block for displaying Rust code -->
    <pre id="code-block"><code id="output" class="language-rust"></code></pre>

    <a id="download-btn" href="#" download="struct_output.txt">Download Program file!</a>
</body>
</html>
