<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/prism.css">
    <script src="./js/prism.js" defer></script>
    <script src="./custom-index.js" type="module"></script>

    <title>定義書ClassコードコンバータWASM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }

        main {
            padding: 20px;
            flex: 1;
        }

        #rdd-format-link {
            display: block;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #0056b3;
        }

        #file-input {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
        }

        #file-input:hover {
            border-color: #003d7a;
        }

        #download-btn {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
        }

        #download-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #code-block {
            display: none;
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            background-color: #0056b3;
            color: white;
            padding: 15px 0;
            width: 100%;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        #radio-buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        #re-output-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #re-output-btn:hover {
            background-color: #0056b3;
        }

        /* タブのスタイル */
        .tabs {
            display: flex;
            justify-content: space-evenly; /* 均等に配置 */
            background-color: #f0f4f8; /* タブの背景色 */
            padding: 10px 0;
        }

        .tab {
            flex: 1; /* 横幅いっぱいに広げる */
            text-align: center;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #0056b3;
            color: white;
            transition: background-color 0.3s;
        }

        .tab.active {
          background-color: #333333;
        }

        .tab[data-url="custom-index.html"] {
          background-color: #4B0082; /* カスタムCSV変換の色を赤に */
        }

        .tab[data-url="custom-index.html"].active {
            background-color: darkred; /* カスタムCSV変換のアクティブ時の色を濃い赤に */
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #5f5f5f;
            color: white;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* 初期状態は非表示 */
        }

        #fukidashi {
          position: relative;
          width: fit-content;
          padding: 12px 16px;
          border: 2px solid #333333;
          border-radius: 4px;
          margin: 0 auto; /* 中央揃え */
        }

        #fukidashi::before {
          content: "";
          position: absolute;
          bottom: -5px;
          left: 50%;
          width: 15px;
          height: 15px;
          box-sizing: border-box;
          background-color: #ffffff; /* 背景色と同じ色を指定 */
          rotate: 135deg;
          translate: -50%;
        }
        #fukidashi::after {
          content: "";
          position: absolute;
          bottom: -8px;
          left: 50%;
          width: 15px;
          height: 15px;
          box-sizing: border-box;
          border: 2px solid;
          border-color: #333333 #333333 transparent transparent;
          rotate: 135deg;
          translate: -50%;
        }        
    </style>
</head>
<body>
    <header>
        <h1>定義書Classコードコンバータ</h1>
    </header>
    <main>
        <!-- タブメニュー -->
        <div class="tabs">
            <div class="tab active" data-tab="sample" data-url="index.html">サンプルCSV変換</div>
            <div class="tab" data-url="custom-index.html">カスタムCSV変換</div>
        </div>

        <!-- サンプルCSV変換タブ内容 -->
        <div id="sample" class="tab-content active">

          <div id="fukidashi" style="display:none; position: relative;">
            このURLをお気に入り登録すると次回以降開始位置の入力が省略できます👀
          </div>

            <!-- テーブルの追加 -->
            <table>
                <thead>
                    <tr>
                        <th>開始セル位置</th>
                        <th>行(半角数字)</th>
                        <th>列(半角数字)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>構造体名*</td>
                        <td><input type="number" min="1" placeholder="行番号" class="cell-input"></td>
                        <td><input type="number" min="1" placeholder="列番号" class="cell-input"></td>
                    </tr>
                    <tr>
                        <td>構造体詳細</td>
                        <td><input type="number" min="1" placeholder="行番号" class="cell-input"></td>
                        <td><input type="number" min="1" placeholder="列番号" class="cell-input"></td>
                    </tr>
                    <tr>
                        <td>論理名の開始位置*</td>
                        <td><input type="number" min="1" placeholder="行番号" class="cell-input"></td>
                        <td><input type="number" min="1" placeholder="列番号" class="cell-input"></td>
                    </tr>
                    <tr>
                        <td>物理名の開始位置*</td>
                        <td><input type="number" min="1" placeholder="行番号" class="cell-input"></td>
                        <td><input type="number" min="1" placeholder="列番号" class="cell-input"></td>
                    </tr>
                    <tr>
                        <td>型の開始位置*</td>
                        <td><input type="number" min="1" placeholder="行番号" class="cell-input"></td>
                        <td><input type="number" min="1" placeholder="列番号" class="cell-input"></td>
                    </tr>
                    <tr>
                        <td>詳細の開始位置</td>
                        <td><input type="number" min="1" placeholder="行番号" class="cell-input"></td>
                        <td><input type="number" min="1" placeholder="列番号" class="cell-input"></td>
                    </tr>
                </tbody>
            </table>

            <div id="param-message" style="display:none; color: red; text-align: center;">
              構造体名・論理名・物理名・型のセルの位置を記載してください
            </div>

            <div id="fukidashi" style="display:none; position: relative;">
              今、URLをお気に入りすると次回以降セル情報の省略できます👀
            </div>      
    
            <input type="file" id="file-input" accept=".csv" style="display:none;">
  
            <div id="radio-buttons-container">
              <label><input type="radio" name="impl-option" value="include" checked> 構造体 + コンストラクタ</label>
              <label><input type="radio" name="impl-option" value="struct-only"> 構造体のみ</label>
              <button id="re-output-btn">再出力</button>
          </div>
  
            <pre id="code-block"><code id="output" class="language-rust"></code></pre>
            <a id="download-btn" href="#" download="struct_output.txt">生成コードのダウンロード!</a>
        </div>
    </main>
    <footer>
        <p>
            <a href="https://qiita.com/sotanengel" target="_blank">Quita</a> | 
            <a href="https://github.com/sotanengel" target="_blank">GitHub</a>
        </p>
    </footer>

    <script>
      const tabs = document.querySelectorAll('.tab');
  
      tabs.forEach(tab => {
          tab.addEventListener('click', () => {
              if (tab.dataset.url) {
                  // URLが設定されている場合は、そのURLにリダイレクト
                  window.location.href = tab.dataset.url;
              } else {
                  // 通常のタブ切り替え処理
                  tabs.forEach(t => t.classList.remove('active'));
                  tab.classList.add('active');
          
                  document.querySelectorAll('.tab-content').forEach(content => {
                      content.classList.remove('active');
                  });
          
                  const activeContent = document.getElementById(tab.dataset.tab);
                  activeContent.classList.add('active');
              }
          });
      });
  
      // 入力欄の値をURLパラメータに追加する関数
      function updateUrlParameters() {
          const params = new URLSearchParams();
          const rows = document.querySelectorAll('tbody tr');
          let hasRequiredParams = true;
  
          rows.forEach((row, index) => {
              const inputs = row.querySelectorAll('input[type="number"]');
              if (inputs.length === 2) {
                  const rowNumber = inputs[0].value;
                  const columnNumber = inputs[1].value;
                  const paramName = [
                      'struct_name_position',
                      'struct_detail_position',
                      'logical_name_position',
                      'physical_name_position',
                      'type_position',
                      'detail_position'
                  ][index];
  
                  // 必須パラメータがすべて入力されているかチェック
                  if (['struct_name_position', 'logical_name_position', 'physical_name_position', 'type_position'].includes(paramName) && (!rowNumber || !columnNumber)) {
                      hasRequiredParams = false;
                  }
  
                  if (rowNumber && columnNumber) {
                      params.set(paramName, `${rowNumber}-${columnNumber}`);
                  }
              }
          });
  
          // URLを更新
          window.history.replaceState({}, '', `${location.pathname}?${params.toString()}`);
  
          // ファイル選択ボタンの表示制御
          const fileInput = document.getElementById('file-input');
          const message = document.getElementById('param-message');
          const favoriteMessage = document.getElementById('fukidashi');
          
          if (hasRequiredParams) {
              fileInput.style.display = 'block';
              message.style.display = 'none';
              favoriteMessage.style.display = 'block'; // 吹き出しメッセージを表示
          } else {
              fileInput.style.display = 'none';
              message.style.display = 'block';
              favoriteMessage.style.display = 'none'; // 吹き出しメッセージを非表示
          }
      }
  
      // 入力欄の変更イベントリスナーを追加
      const numberInputs = document.querySelectorAll('input[type="number"]');
      numberInputs.forEach(input => {
          input.addEventListener('input', updateUrlParameters);
      });

      // ページ読み込み時にURLパラメータから入力欄を設定する関数
      function setInputValuesFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const rowInputs = document.querySelectorAll('tbody tr');
        let hasRequiredParams = true;

        rowInputs.forEach((row, index) => {
            const inputs = row.querySelectorAll('input[type="number"]');
            const paramName = [
                'struct_name_position',
                'struct_detail_position',
                'logical_name_position',
                'physical_name_position',
                'type_position',
                'detail_position'
            ][index];

            if (params.has(paramName)) {
                const value = params.get(paramName);
                const [rowNumber, columnNumber] = value.split('-');

                if (inputs.length === 2) {
                    inputs[0].value = rowNumber; // 行番号
                    inputs[1].value = columnNumber; // 列番号
                }

                // 必須パラメータのチェック
                if (['struct_name_position', 'logical_name_position', 'physical_name_position', 'type_position'].includes(paramName) && (!rowNumber || !columnNumber)) {
                    hasRequiredParams = false;
                }
            }
        });

        // ファイル選択ボタンの表示制御
        const fileInput = document.getElementById('file-input');
        const message = document.getElementById('param-message');
        const favoriteMessage = document.getElementById('fukidashi');

        if (hasRequiredParams) {
            fileInput.style.display = 'block';
            message.style.display = 'none';
            favoriteMessage.style.display = 'block'; // 吹き出しメッセージを表示
        } else {
            fileInput.style.display = 'none';
            message.style.display = 'block';
            favoriteMessage.style.display = 'none'; // 吹き出しメッセージを非表示
        }

        // URLを更新
        updateUrlParameters();
      }

      // ページが読み込まれたときに入力欄を設定
      document.addEventListener('DOMContentLoaded', () => {
        setInputValuesFromUrl();
      });
  </script>  
</body>
</html>
